<style>
    .strike {
        text-decoration: line-through;
    }

    .red {
        color: red;
    }
</style>
<div ng-controller="storelistCtrl as vm" ng-init="app.layout.isSidebarClosed=false">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark text-uppercase" style="font-size:25px;" translate="tittle.STORE" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" href="#/app/store/store/edit/new" ng-if="user.restrictions.addnewstore =='Enable'">
                    <span translate="main.ADDNEWSTORE"></span>
                </a>
            </div>
        </div>
 
    </div>
 
    <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive"
    ng-hide="isWaiting==true">
    <!--<div id="sales-chart" dx-chart="chartOptions"></div>-->
    <!--<div dx-button="resetButtonOptions"></div>-->
    <div id="gridContainer" dx-data-grid="dataGridOptions">
    </div>
</div>
    
</div>
