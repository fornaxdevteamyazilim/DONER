<div ng-controller="companyCtrl as id">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="isWaiting==true">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                    <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.COMPANIES" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                    <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" href="#/app/definitions/companyedit/new">
                        <span translate="main.ADDCOMPANY"></span>
                    </a>
                </div>
            </div>
        </div>
        <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive" ng-hide="isWaiting==true">
            <!--<div id="sales-chart" dx-chart="chartOptions"></div>-->
            <!--<div dx-button="resetButtonOptions"></div>-->
            <div id="gridContainer" dx-data-grid="dataGridOptions" dx-item-alias="delivery">
                <div data-options="dxTemplate: {name: 'detail'}">
                    <!-- <div class="master-detail-caption">{{employee.data.FirstName + " " + employee.data.LastName + "'s Tasks:"}}</div> -->
                    <div dx-data-grid="getDetailGridSettings(delivery.key)"></div>
                </div>
            </div>
        </div>
        
    </div>
</div>
