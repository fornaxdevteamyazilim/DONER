<div print-section ng-controller="productsalesbydaysCtrl">
    <div class="col-lg-12 col-md-12 visible-lg visible-md">

    <div print-remove class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="isWaiting==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>

    <div print-remove class="col-lg-4 col-md-4 col-sm-6 col-xs-12 margin-top-10">
        <span class="mainTitle text-dark" style="font-size:22px;"
        translate="tittle.PRODUCTSALESBYDAYS" translate-values="{ appName: app.name }">{{ mainTitle
        }}</span><br />
    
    </div>
    <div print-remove class="col-lg-1 col-md-1 col-sm-6 col-xs-12 margin-top-5 pull-right visible-lg">
        <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left pull-right" ng-click="Back()">
            <span translate="main.BACK">Back</span>
        </a>
    </div>
    <div class="col-md-1 margin-top-5 pull-right visible-md">
        <a class="btn btn-red ti-back-left pull-right" ng-click="Back()"></a>
    </div>
</div>
    <div class="col-lg-12 col-md-12 visible-lg visible-md">

        <div class="col-lg-7 col-md-7 margin-top-10">
            <div print-remove class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="dx-fieldset col-lg-6">
                    <div class="dx-field-label" translate="reportparameters.FromDate">From</div>
                    <div class="dx-field-value">
                        <div dx-date-box="DateRange.fromDate"></div>
                    </div>
                    <div class="dx-field-label" translate="reportparameters.ToDate">To</div>
                    <div class="dx-field-value">
                        <div dx-date-box="DateRange.toDate"></div>
                    </div>
                </div>    
                <div class="dx-fieldset col-lg-5">
                    <div class="dx-field-value">
                        <div dx-select-box="selectBox.dataSourceUsage"></div>
                    </div>
                </div>
            </div>
        </div>

        <div print-remove class="col-lg-4 col-md-4 margin-top-10 pull-left">

            <div class="dx-fieldset col-lg-5">
                <div dx-button="reportButtonOptions"></div>
            </div>
        </div>

    </div>



    <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive"
        ng-hide="isWaiting==true">
        <!--<div id="sales-chart" dx-chart="chartOptions"></div>-->
        <!--<div dx-button="resetButtonOptions"></div>-->
        <div id="gridContainer" dx-data-grid="dataGridOptions">
        </div>
    </div>
</div>
