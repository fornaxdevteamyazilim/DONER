<div ng-controller="menuincomCtrl ">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="isWaiting==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 visible-lg visible-md" ng-hide="isWaiting==true">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 margin-top-10">
            <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.MENUINCOME" translate-values="{ appName: app.name }">{{ mainTitle }}</span>
            <i class="fa fa-info-circle" style="font-size:25px;display: contents;;" popover="{{'reportsinformation.MENUINCOME' |translate}}" popover-title="{{'reportspage.INFORMATION' |translate}}" popover-trigger="mouseenter" popover-placement="bottom"></i>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 margin-top-10">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="text-bold" translate="main.STARTDATE">Başlangıç Tarihi</span> <span class="text-bold">*</span><br />
                <label><input id="Date" type="text" class="form-control" ng-model="StartDate" readonly ng-click="FromDate()" required></label>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="text-bold" translate="main.ENDDATE">Bitiş Tarihi</span> <span class="text-bold">*</span><br />
                <label><input id="Date" type="text" class="form-control" ng-model="EndDate" readonly ng-click="ToDate()" required></label>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 margin-top-10 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span translate="main.ORDERSOURCE">Sipariş Kaynağı</span><br />
                <select class="col-lg-10 col-md-10 col-sm-12 col-xs-12 form-control" ng-model="item.OrderSourceID" ng-change="GetOrderSourceID(item.OrderSourceID)">
                    <option value="">Tümü !</option>
                    <option ng-repeat="item in ordersources | orderBy:'+name'" value="{{item.id}}">{{item.name}}</option>
                </select>
            </div>
            <div class="dx-fieldset col-lg-10">     
                    <div dx-select-box="selectBox.dataSourceUsage"></div>    
            </div>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 margin-top-10">
            <div class="dx-fieldset col-lg-5">
                <div dx-button="reportButtonOptions"></div>
            </div>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 margin-top-5 pull-right visible-lg">
            <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left pull-right" ng-click="Back()">
                <span translate="main.BACK">Back</span>
            </a>
        </div>
        <div class="col-md-1 margin-top-5 pull-right visible-md">
            <a class="btn btn-red ti-back-left pull-right" ng-click="Back()"></a>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 margin-top-5 pull-right visible-lg">
            <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left pull-right" ng-click="Back()">
                <span translate="main.BACK">Back</span>
            </a>
        </div>
        <div class="col-md-1 margin-top-5 pull-right visible-md">
            <a class="btn btn-red ti-back-left pull-right" ng-click="Back()"></a>
        </div>


    <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive" ng-hide="isWaiting==true">
        <!--<div id="sales-chart" dx-chart="chartOptions"></div>-->
        <!--<div dx-button="resetButtonOptions"></div>-->
        <div id="gridContainer" dx-data-grid="dataGridOptions">
        </div>
    </div>
</div>
