<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="productimagesCtrl as pi">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.PRODUCTIMAGES" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p>
            <input id="#search" class="form-control" placeholder="{{'main.SEARCHBYPRODUCTNAME' | translate}}" type="text" ng-model="pi.search" ng-model-options="{ debounce: 500 }" autofocus />
        </p>
    </div>
    <div>
        <table ng-table="pi.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data">
                <td data-title="trProduct" style="width: 20%;"><span style="{{ item.LittleImage == null ? 'color: red' : 'color: black' }}">{{ item.name }}</span></td>
                <td data-title="trImage"><img src="{{ item.LittleImage || '/assets/images/kk/no_image.png' }}" style="width: 140px; height: 110px;" /></td>
                <td>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="onClickOpenImageUpload(item)"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem(item.id)"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
