<!doctype html>
<html data-ng-app="ropngCDApp" lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="refresh" content="1800" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-store" />
  <meta http-equiv="expires" content="-1" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap-darkly.css">
  <link rel="stylesheet" href="assets/css/customer-queue.css">
  <title>Queue Monitor</title>
</head>

<body ng-controller="CDAppCtrl" style="width: 98%;margin-left: 0.5%;">
  <div style="height: 10vh;margin-top:1vh">
    <div class="box-head">
      <span class="box-detail" id="txtServicePointName">SR Döner Sipariş Takibi</span>
    </div>
  </div>
  <div style="height: 80vh;">
    <div class="row">
      <div class="col-md-6">
        <div class="card text-white mb-2 mt-2" style="min-height: 80vh;max-height: 75vh">
          <div class="card-header">
            <div class="row">
              <div class="col-md-12 text-center">Hazırlanıyor</div>
            </div>
          </div>
          <div class="card-body">
            <div>
              <div class="row">
                <div ng-repeat="x in preparingOrders" class="col-md-5 order-preparing"><span
                    class="queue-number">{{x.OrderNumber.split("-")[1]}}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white mb-2 mt-2" style="min-height: 80vh;max-height: 75vh">
          <div class="card-header">
            <div class="row">
              <div class="col-md-12 text-center">Hazır</div>
            </div>
          </div>
          <div class="card-body">
            <div>
              <div class="row">
                <div ng-repeat="x in preparedOrders" class="col-md-5 order-ready"><span
                    class="queue-number">{{x.OrderNumber.split("-")[1]}}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 5vh;margin-top:2vh ;background-color:#5c5b5b;padding-top: 0.8vh">
    <div style="width: 100%;" class='marquee' data-speed="100" data-direction="left">
      <span class="font-weight-bolder" style="font-size: 2.5vh">
        Siparişinizin durumunu bu ekrandan takip edebiliriniz. Afiyet olsun!
      </span>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular/i18n/angular-locale_tr-tr.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery/jquery.marquee.min.js"></script>
  <script src="scripts/jquery.signalR-2.4.1.js"></script>
  <script src="vendor/angular-audio/angular.audio.js"></script>
  <script src="assets/js/customer-queue.js"></script>
</body>


</html>
